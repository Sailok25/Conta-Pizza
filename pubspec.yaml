name: conta_pizza
description: Una aplicación Flutter para gestionar turnos.

# La siguiente línea previene que el paquete sea accidentalmente publicado en pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/fondo.png  
  fonts:
    - family: OrderPizza-97J2
      fonts:
        - asset: assets/fonts/OrderPizza-97J2.ttf